<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>New York Times Search-er</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>

<div class="jumbotron">
  <h1 class="display-3">New York Times Search-er</h1>
</div>

<br>

<form>
  <div class="container" id="main">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Parameters</h3>
          </div>

            <div class="panel-body">

              <div class="form-group">
                <label for="search">Search Term</label>
                <input type="text" class="form-control" id="searchTerm">
              </div>

              <div class="form-group">
                <label for="num-records">Number of Records</label>
                <select class="form-control" id="numRecords">
                  <option value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>

              <div class="form-group">
                <label for="startYear">Start Year</label>
                <input type="text" class="form-control" id="startYear">
              </div>

              <div class="form-group">
                <label for="endYear">End Year</label>
                <input type="text" class="form-control" id="endYear">
              </div>


                <button type="submit" class="btn btn-success" id="searchBtn">Search
                </button>
                <button type="submit" class="btn btn-danger" id="clearBtn">Clear
                </button>

              </form>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Search Results</h3>
            </div>
          </div>
        </div>
      </div>

















  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

  <script src="./assets/javascript.js"></script>

</body>
</html>
